unit.mindustry-spiroct.details = Refurbished powertrain for greater mobility and sustained combat capability
unit.饱和火力-爬爬6.name = Agelenid
unit.饱和火力-爬爬6.description = Launch agelenid rocket with a large number of lasers and repair yourself in the process, capable of sustained combat for a long time.

unit.mindustry-flare.details = Installed air search radar and combat gun.\nBite the tail of the enemy!
unit.mindustry-horizon.details = Professional anti-construction incendiary bombs
unit.mindustry-zenith.details = Amplify the size of the missile launch nest
unit.mindustry-antumbra.details = We repaired and upgraded the prototype missile nest and replaced it with a miniaturized spectre
unit.mindustry-eclipse.details = Upgrade the artillery firing system and ammunition, and install more powerful laser generators
unit.饱和火力-空战6.name = Sundown
unit.饱和火力-空战6.description = Fire dense charged splitting projectiles with shock beams. Fire giant lasers to melt enemies and cause fires.

unit.mindustry-mono.details = Engine upgrades, capacity expanded
unit.mindustry-poly.details = Install a more reliable guidance system for missiles
unit.mindustry-mega.details = In order to adapt to the frontline, install stronger laser emitters and armor, and carry nano repair devices
unit.mindustry-oct.details = Equipped with repair beams and Nanotechnology missiles
unit.饱和火力-空辅6.name = Hepta
unit.饱和火力-空辅6.description = Repair friendly units at high speed and provide shields, carry overloaded energy fields to shock enemies and fire cutting beams.\nLarge units can be carried.


unit.mindustry-bryde.details = Switch to cluster blasting warheads and update the missile system
unit.mindustry-sei.details = Switch to an surge-alloy missile launcher and a water-cooled spectre
unit.饱和火力-海战6.name = Dorudon
unit.饱和火力-海战6.description = Firing a cracked railgun, which is severely destructive to the shield.

unit.mindustry-retusa.details = Strengthened hull structure and replaced with torpedo launchers Type II
unit.mindustry-oxynoe.details = Upgrading the energy supply system can store and release excess energy
unit.mindustry-cyerce.details = Higher bomb load, greater repair capabilities, and a sonic system, but energy distribution can be problematic
unit.mindustry-navanax.details = Upgraded limit capacitors and a new electromagnetic pulse cannon with a small 侵蚀 beam
unit.饱和火力-海辅6.name = Cerberilla
unit.饱和火力-海辅6.description = Fire a large number of pulse and detonation bombs, causing devastating damage to the enemy's supply chain.\nProtect and repair neighboring friendly units.

unit.饱和火力-工农.name = Engineer
unit.饱和火力-工农.description = Automatically repair damaged buildings and attack approaching enemies.Fire paralyzing lasers and nanobombs to intermittently repair nearby friendly units.
unit.饱和火力-碎辰.name = Stardust
unit.饱和火力-碎辰.description = Attack only designated targets and fire the over-horizon ballistic energy projectiles.[gold]There is a probability of forcibly breaking through the force shild and directly attacking inside.[gray]The armor is thick but there is almost no melee self-protection ability.
unit.饱和火力-长弓.name = Longbow
unit.饱和火力-长弓.description = Launch long-range anti-aircraft missiles, carry universal laser launch units. Firing high-charge implosion torpedoes at enemy naval units. Excellent maneuverability, quickly clear air units, seize air supremacy.
unit.饱和火力-攻城锤.name = Jackhammer
unit.饱和火力-攻城锤.description = Fire large-caliber howitzers at ground targets, and the excellent maneuverable chassis can cross most terrain and water.
unit.饱和火力-阔野.name = Terrascape
unit.饱和火力-阔野.description = Launch giant impact projectiles and laser beams.Intermittent emission of shock beams. Equipped with airspace energy field.
unit.饱和火力-欧米茄.name = Omega
unit.饱和火力-欧米茄.description = Protection of the KernelCore.It has fast construction ability and a powerful enemy response system. It is equipped with armor-piercing incendiary bombs, medium-range combat missiles and hot melt ray systems.
unit.饱和火力-雷鸣.name = Thunderbolt
unit.饱和火力-雷鸣.description = Fire pulsed projectiles and lightning generators with thick armor to attack important enemy targets.


