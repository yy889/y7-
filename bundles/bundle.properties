#——炮塔——#
block.饱和火力-拓断.name = Rupture
block.饱和火力-拓断.description = 三重复进，以较低弹药利用率为代价，在短时间内倾泻大量火力。\n[yellow]务必保证弹药储备量充足！
block.饱和火力-拓断.details = Fire first, aim later!
block.饱和火力-阻碍.name = Obstruction
block.饱和火力-阻碍.description = Self-detonating components.\nAfter loading graphite, it detonates when the enemy approaches, greatly slowing down the enemy and generating fragmentation to kill the enemy.\n[yellow]Requires 8 seconds boot preparation time.
block.饱和火力-缉踪.name = Tracer
block.饱和火力-缉踪.description = Launch dense small, cluster-tracking anti-aircraft missiles that are easily intercepted.
block.饱和火力-碎影.name = Shadow
block.饱和火力-碎影.description = Fire high-temperature cracked forged tungsten nuclear armor-piercing shells at the enemy, causing serious damage to the target and melting. Requires a lot of heat to start.

block.饱和火力-刺霾.name = Hazexcluder
block.饱和火力-刺霾.description = 
block.饱和火力-刺霾.details = 
block.饱和火力-愤倾.name = Violence
block.饱和火力-愤倾.description = 向敌人倾泻密度递增的瘫痪弹阵列，瘫痪系统功能并造成严重损毁。
block.饱和火力-清宁.name = Tranquility
block.饱和火力-清宁.description = 抛射2对过载能量弹，对机械、电气装置造成严重损害，同时过载敌人的武器系统。
block.饱和火力-龙息.name = Incineration
block.饱和火力-龙息.description = 使用电磁点火器喷射火焰焚烧任何靠近他的敌人。
block.饱和火力-疆土.name = Homeland
block.饱和火力-疆土.description = 部署时间较长，炮体坚固，针对性炮击范围内的敌方建筑。发射重型轨道炮弹，精确轰炸敌对建筑。\n[red]对单位毁伤效果极差！
block.饱和火力-疆土.details = 行动代号：“灭绝”\n随着外围阵地被第五军团逐步摧毁，敌人的袭扰活动越来越频繁，他们试图夺回失去的阵地，这对内圈的斩首行动是非常不利的。这门大型阵地炮能够很好地阻绝敌人的任何建筑推进，并有效的摧毁残余的敌方建筑。\n[gold]实力永远是维护正义的基础，国防才是外交真正的后盾，尊严只在剑锋之上，[red]“啪！”[gold]真理只在大炮的射程之内。大炮是干什么的？大炮是用来丈量国土面积的\n——[red]艾跃进
block.饱和火力-前狼.name = Timberwolf
block.饱和火力-前狼.description = Shoots guided anti-air missiles at all aerial enemies.
block.饱和火力-前狼.details = Removed auto targeting system for extreme damage output.\n[red]Recommened to be controled manually or by logic.
block.饱和火力-菊花.name = Chrysanthemum
block.饱和火力-菊花.description = 超远程火箭发射器,以低下的弹药利用率为代价,快速对敌人所在地发动轰炸.\n内置定时激活,支持发射纳米弹.
block.饱和火力-菊花.details = [yellow]射程盲区较大,注意保护.
block.饱和火力-电极.name = Polarize
block.饱和火力-电极.description = Shoots charged electrodes at enemies. \n需要大规模集群作战,能够快速形成战斗力.
block.饱和火力-电极.details = The true anger of Thor!
block.饱和火力-光阴.name = Chronoma
block.饱和火力-光阴.description = 发射由纯能量包裹的重氢弹,造成小型聚变爆炸.
block.饱和火力-光阴.details = 让氚核飞~
block.饱和火力-流冲.name = Riptide
block.饱和火力-流冲.description = Shoots explosive impact liquid canisters at enemies.
block.饱和火力-流冲.details = 
block.饱和火力-消去.name = Obliteration
block.饱和火力-消去.description = 大型拦截装置。远程击毁来袭的子弹或导弹。需要持续冷却供应
block.饱和火力-刺剑.name = Rapier
block.饱和火力-刺剑.description = 扫射前方大片面积,击穿敌人与护盾.
block.饱和火力-米尼.name = Minigun
block.饱和火力-米尼.description = 液冷式双联装机炮,液体充满冷却缸后利用双层循环系统持续冷却,蒸发后需要补充液体.
block.饱和火力-米尼.details = 更换冷却缸导致弹仓缩小了一倍,但并不影响火力的持久性
block.饱和火力-轨道炮.name = Deathstroke
block.饱和火力-死诏.description = 一台技术成熟的区块级轨道炮,向超远距离大型目标射击.
block.饱和火力-阳离子炮.name = Sunlight
block.饱和火力-阳离子炮.description = 分离水中阳离子对中程敌人持续轰击.
block.饱和火力-火箭筒.name = Buster
block.饱和火力-火箭筒.description = 便携式单兵火箭发射器,发射近距离制导火箭弹.备弹24发,造价低廉,用完即丢.
block.饱和火力-火箭筒.details = 一款能有效对地制空通吃的小型武器.用于应付战争初期冰雹,双管不能有效对付空军而常常导致防线失守的情况
block.饱和火力-丁达尔.name = Tyndall
block.饱和火力-丁达尔.description = 向敌方空中单位发射密集的穿透光束.火力逐渐加强.
block.饱和火力-涡流.name = Turbulence
block.饱和火力-涡流.description = 使用涡轮增压器喷射液体,使用水作为弹药时能灭火.
block.饱和火力-错位.name = Dislocation
block.饱和火力-错位.description = Releases powerful phasic shockwaves,can easily shred force fields and enemy units./nDamage will doubled with every enemy pierced. 
block.饱和火力-错位.details = [red]And it can also easily shred your Java Memory.
block.饱和火力-陨星.name = Comet
block.饱和火力-陨星.description = 毁灭工程学的优秀作品,通过核爆炸来获得毁灭性的动能.
block.饱和火力-陨星.details = 很抱歉,当下最坚硬的材料也不能充当其能量导轨,我们暂时无法控制核爆炸的方向
block.饱和火力-裂爆.name = Impactor
block.饱和火力-裂爆.description = 中型震爆武器,聚集能量团投向敌人造成短暂瘫痪.
block.饱和火力-猛犸.name = Mammoth
block.饱和火力-猛犸.description = 发射大型榴弹炮,实施精确炮击.
block.饱和火力-猛犸.details = 结实耐用,结构简单,火力凶猛
block.饱和火力-折跃.name = Separation
block.饱和火力-折跃.description = 高级拦截装置,将来袭的子弹或导弹折跃至其他空间.
block.饱和火力-穿云.name = Cloudbreaker
block.饱和火力-穿云.description = 发射马赫级穿甲弹头,需要固定种类的弹药供给.
block.饱和火力-竹林.name = Oracle
block.饱和火力-竹林.description = 利用裂位能预设近真空轨道后释放近炸游弋弹群进行轰炸.[red]需要大量电力与冷冻液支持运行！
block.饱和火力-竹林.details = [yellow]王 的 问 候 ！
block.饱和火力-金属风暴.name = Metal Storm
block.饱和火力-金属风暴.description = 装弹后快速向敌人喷出600枚子弹,需要极长的准备时间.
block.饱和火力-金属风暴.details = 后勤：我**,你**个***！你全家都**是**！别**问我为啥不开火！你自己看看你提供的是同一种弹药吗？！啊！
block.饱和火力-离子要塞炮.name = Prognostic
block.饱和火力-离子要塞炮.description = 锁定敌人,充能后发射一道蓄能波束,摧毁目标附近的敌人.
block.饱和火力-离子要塞炮.details = 随着战事的进行,敌人的军工厂已经全部动员完毕,防线压力大幅增加,我们正需这样一款维护简单威力强大的防御性炮台
block.饱和火力-高斯.name = Coil Blaster
block.饱和火力-高斯.description = 通过顶部线圈击穿空气释放大量电弧攻击敌人.
block.饱和火力-垂发.name = Rocket Silo
block.饱和火力-垂发.description = 大范围防御的最佳选择.锁定多个目标并发射数枚导弹.可以配合逻辑处理器进行饱和式打击.
block.饱和火力-垂发.details = [red]不要往导弹发射井里灌液体！！！
block.饱和火力-B6机炮.name = B6 Autocannon
block.饱和火力-B6机炮.description = 相较于原型,射击模式更改为精准的点射.
block.饱和火力-漫游.name = Wanderer
block.饱和火力-漫游.description = 实验型质子撞击炮,发射由纯能量包裹的氢离子引发粒子崩溃并熔毁敌人与装甲.
block.饱和火力-漫游.details = 让质子飞-----
block.饱和火力-电光箭.name = Arrow
block.饱和火力-电光箭.description = 使用激光二极管定向聚集能量打击并点燃敌人.
block.饱和火力-怨灵.name = phantasm
block.饱和火力-怨灵.description = 向目标发射巨型被帽钝头弹,造成严重杀伤并击退敌人.
block.饱和火力-怨灵.details = 怨灵修之浩荡兮,终不察夫民心.厚重的装甲与高装药量使得怨灵拥有强悍的正面受敌与输出能力
block.饱和火力-铁流.name = Stream
block.饱和火力-铁流.description = 
block.饱和火力-辉光.name = Hellfire
block.饱和火力-辉光.description = 焚烧任何靠近它的敌人.中距离有效.
block.饱和火力-侵蚀.name = Corruption
block.饱和火力-侵蚀.description = 发射定向毁灭光束,需要较长时间的充能.
block.饱和火力-天罚.name = Judgement
block.饱和火力-天罚.description = 武器级离子切割机,需要大量能量,在敌人的身上开个洞.
block.饱和火力-挫刀.name = Stabber
block.饱和火力-挫刀.description = 中口径对空霰弹炮.与差扰光束协同可有效牵制空军.与冰风暴协作可造成极高伤害.
block.饱和火力-长枪.name = Spear
block.饱和火力-长枪.description = 向敌人发射中型冲击导弹.
block.饱和火力-长枪.details = 一个火箭武器的过渡型号,装载末端制导设备
block.饱和火力-冰风暴.name = Frostorm
block.饱和火力-冰风暴.description = 延缓敌人的攻势.与电光箭同时使用可能会降低效益.
block.饱和火力-龙卷.name = Tempest
block.饱和火力-龙卷.description = 发射螺旋弹头覆盖前方区域.
block.饱和火力-龙卷.details = 火力密度与炮塔数量成正比
block.饱和火力-多管炮.name = Quartet
block.饱和火力-多管炮.description = 双管叠层版,可以在短时间内倾泻大量火力.
block.饱和火力-灾灵.name = Apparition
block.饱和火力-灾灵.description = 三联装改进幽灵炮,向敌人发射三枚穿甲爆破弹或大型破甲弹.其恐怖的穿透力足以击穿建筑物装甲.
block.饱和火力-灾灵.details = 射速逐渐加快,火力逐渐变态.就是根哥来了也救不了你
block.饱和火力-先驱.name = Harbinger
block.饱和火力-先驱.description = 向敌人发射小型震爆能量弹.
block.饱和火力-方天.name = Caelum
block.饱和火力-方天.description = 向敌方战机发射两枚大装药量导弹或者穿透弹.
block.饱和火力-方天.details = 离开索敌距离后导弹可以继续飞行一段距离,可以辅助制导.
block.饱和火力-F2机炮.name = F2 Autocannon
block.饱和火力-F2机炮.description = 扫射敌人,相较于104年的机炮拥有'更大的'弹仓.
block.饱和火力-F2机炮.details = 600发大弹仓,火力持久,久到离谱！
block.饱和火力-破晓.name = Downbreak
block.饱和火力-破晓.description = 脆弱的激光发生器,向指定方向发射一道爆破能量束,需要时间充能.
block.饱和火力-破晓.details = 一道光,划破夜空.多门破晓射击时的光芒足以照亮天下,同时会给指挥系统带来极大负担
block.饱和火力-天际.name = Skyline
block.饱和火力-天际.description = 短暂蓄力后向空中敌人发射强力的定向贯彻能量束,穿透护盾与敌人.
block.饱和火力-阔刀.name = Boardsword
block.饱和火力-阔刀.description = 强大的短程破片炮塔,有效击退单位,对建筑效果甚微.
block.饱和火力-扩散轨道炮.name = Diffusion
block.饱和火力-扩散轨道炮.description = 发射集束能量弹,毁灭目标周边区域.
block.饱和火力-扩散轨道炮.details = 为什么不试试EU的连续轨道炮呢？
block.饱和火力-雷阵雨.name = Thunder
block.饱和火力-雷阵雨.description = 远程火箭发射器,发射6枚高爆火箭.对靠近的敌人毫无还手之力,注意保护！
block.饱和火力-雷阵雨.details = 火力压制
#——生产——#
block.饱和火力-电磁合金冶炼炉.name = Electromagnetic alloy smelting furnace
block.饱和火力-电磁合金冶炼炉.description = The excellent magnetoelectric properties of silicon steel provide the hardware basis for advanced magnetocaloric smelting, which enables higher efficiency and more alloy smelting.
block.饱和火力-温压冶炼炉.name = Thermal Surge Smelter
block.饱和火力-温压冶炼炉.description = Scrap and silicon are used to smelt alloys inefficiently under high temperature and pressure conditions.
block.饱和火力-高压粉碎机.name = Pressure Grinder
block.饱和火力-高压粉碎机.description = Break up waste and turn it into sand.
block.饱和火力-硝化反应器.name = Nitrification Reactor
block.饱和火力-硝化反应器.description = Produce Nitrated Oil by biochemical reactions.[red] Beware of explosions!
block.饱和火力-硝化反应器.details = [red]Fire and drop, nothing is left
block.饱和火力-重油沉淀池.name = Oil Sedimentation Tank
block.饱和火力-重油沉淀池.description = Continuous agitation and slow precipitation to separate solids in Nitrated Oil.[red] Beware of explosions!
block.饱和火力-重油沉淀池.details = [red]Fire and drop, nothing is left
block.饱和火力-纳米组装机.name = Nanocore Constructor
block.饱和火力-纳米组装机.description = Nanoscale 3D printing assembles programmable smart mechanical materials for various aspects.
block.饱和火力-大冷冻.name = Cryofluid Centrifuge
block.饱和火力-大冷冻.description = One is stronger than two
block.饱和火力-硅钢冶炼炉.name = Silisteel Smelter
block.饱和火力-硅钢冶炼炉.description = Using Titanium and silicon smelted Silisteel.
block.饱和火力-熔炼炉.name = Slag Furnace
block.饱和火力-熔炼炉.description = 更有效地融化废料并输出.
block.饱和火力-塑钢厂.name = Plastanium Multi-compress Station
block.饱和火力-塑钢厂.description = 相较于原型产出塑钢速度更快.
block.饱和火力-大硫.name = Pyratite Blender
block.饱和火力-大硫.description = 更坚固,更大,更快速
block.饱和火力-大炸混.name = Blast Blender
block.饱和火力-大炸混.description = 更坚固,更大,更高效.
block.饱和火力-集束捆合器.name = Explosive Synthesizer
block.饱和火力-集束捆合器.description = 将硫和爆炸混合物混合为集束炸药.
block.饱和火力-原子破碎机.name = Dissociator
block.饱和火力-原子破碎机.description = 击碎分子为基本物理粒子并重组,以此来分离出几乎所有的材料.
block.饱和火力-灌注站.name = Liquid Packer
block.饱和火力-灌注站.description = 灌注液体至桶中.
block.饱和火力-倾倒站.name = Liquid Unpacker
block.饱和火力-倾倒站.description = 倒出桶中液体.
block.饱和火力-螺旋压缩机.name = Corkscrew Compressor
block.饱和火力-螺旋压缩机.description = 新型四重液压机,以极快的速度处理材料.
block.饱和火力-细胞培养机.name = Spore Incubator
block.饱和火力-细胞培养机.description = 利用无性繁殖技术快速大量地培育孢子,供应充足液体保证持续生产.
block.饱和火力-孢子冲压机.name = Spore Compressor
block.饱和火力-孢子冲压机.description = 大量冲压孢子产生石油，可能有所损耗。
block.饱和火力-归中编织器.name = Discordant Phase Synthesizer
block.饱和火力-归中编织器.description = 利用裂位能发出的放射线快速制造相织物.
block.饱和火力-激活器.name = Activator
block.饱和火力-激活器.description = 激活纳米核,转变为大量纳米机器组成的流体并混入冷冻液中.
block.饱和火力-泰勒厂.name = Tayrium Crucible
block.饱和火力-泰勒厂.description = Using Surge alloy, Silisteel to smelt Tayrium alloys.
block.饱和火力-莱普合金厂.name = Leippium Smelter
block.饱和火力-莱普合金厂.description = Using Fermium, Chromium to smelt Leippium alloys.
block.饱和火力-激发器.name = Energizer
block.饱和火力-激发器.description = 使用α粒子流向相位物照射,使其成为具有极高能量且不稳定的激发态.
block.饱和火力-终极合金厂.name = Ultima Surge Fuser
block.饱和火力-沙分离机.name = Sand Filter
block.饱和火力-沙分离机.description = Filter and separate mixed sand in the water.
block.饱和火力-化合硅炉.name = Chemical silicon smelter
block.饱和火力-化合硅炉.description = Hydrogen is used to reduce silicon at high speed at high temperatures.
block.饱和火力-大型硅厂.name = Pyro Silicon Smelter
block.饱和火力-大型硅厂.description = Increase the volume of the smelting liner, optimize the process, and produce silicon efficiently.
block.饱和火力-爆破冲压炉.name = Blast Silicon Smelter
block.饱和火力-爆破冲压炉.description = Using explosive stamping sands into silicon.
block.饱和火力-爆破冲压炉.details = Sticking anything with  only hurt you...
block.饱和火力-飞轮离心机.name = Flywheel Centrifuge
