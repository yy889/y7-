unit.饱和火力-空4.description = Rain dense energy and pulse projectiles.
unit.饱和火力-空4.details = Fire suppression! A team of two circulation can effectively intercept most targets, but they are not effective against high-armor targets
unit.饱和火力-空5.name = Cirrus
unit.饱和火力-空5.description = Launch magnetic burst energy bombs with thunderstorm generators. Has a small force shield.
unit.饱和火力-空5.details = Highest lethal efficiency on rainy days
unit.饱和火力-空6.name = Stratosphere
unit.饱和火力-空6.description = Drop electronic pulse bombs and incendiary bombs. Equipped with air-to-air missile nests.\nIt is possible to carry units for airborne operations.

unit.饱和火力-海1.name = Alnitak
unit.饱和火力-海1.description = Firing small-caliber shells and medium-range homing torpedoes.
unit.饱和火力-海1.details = Excellent maneuverability, often used as a cruising unit, can efficiently clear abandoned enemy ships
unit.饱和火力-海2.name = Polaris
unit.饱和火力-海2.description = Launch small cruise missiles with shock beams and repair themselves using the sapping lasers.\nEquipped with a cruise system for a greater field of view.
unit.饱和火力-海3.name = Antares
unit.饱和火力-海3.description = Equipped with a universal vertical launch unit to fire small proton shells and ballistic missiles.
unit.饱和火力-海4.name = Merak
unit.饱和火力-海4.description = Firing dense '落雁Ⅲ' sea-to-air missiles, loaded with prototype roaming ramming guns.
unit.饱和火力-海5.name = Regulus
unit.饱和火力-海5.description = Launch of implosion ballistic missiles with large proton torpedoes. Carry 4 fully automatic anti-aircraft missiles.
unit.饱和火力-海6.name = Alioth
unit.饱和火力-海6.description = Deuterium-core and high-polytritium-core pulsed projectiles were fired, causing serious damage to enemy electronic equipment. Intercept approaching physical bullets.
unit.饱和火力-海6.details = Extremely excellent fire support ship, but maneuverability is worrying. Overly sophisticated weapons facilities can hardly be disturbed too much

unit.饱和火力-陆1.name = Vanguard
unit.饱和火力-陆1.description = Fire large-caliber bullets at nearby enemies.
unit.饱和火力-陆1.details = [red]The trumpet has been sounded!
unit.饱和火力-陆2.name = Striker
unit.饱和火力-陆2.description = Launch rockets.\nSealed cabin that can cross water.
unit.饱和火力-陆3.name = Skyfire
unit.饱和火力-陆3.description = Launch 50 thermobaric shells to long-range ground targets, excellent effect on building demolition.
unit.饱和火力-陆3.details = It needs to be erected before launching, and it is necessary to watch out for enemy long-range strikes and air power
unit.饱和火力-陆4.name = Flanker
unit.饱和火力-陆4.description = Laser beams that cross the defense.
unit.饱和火力-陆5.name = Executioner
unit.饱和火力-陆5.description = Firing splitting impact shells.
unit.饱和火力-陆6.name = Enforcer
unit.饱和火力-陆6.description = Fire ultra-long-range armor-piercing shock grenades.

unit.mindustry-alpha.details = where dreams began
unit.mindustry-beta.details = Use homing bullet to effectively improve self-protection capabilities
unit.mindustry-gamma.details = Modified from the Glaive warship, equipped with a missile system

unit.mindustry-dagger.details = Surprise!
unit.mindustry-mace.details = New armor structure and power system. Switch to leaded fuel for higher adhesion and injection strength
unit.mindustry-fortress.details = New barrel with large knockback blaster.
unit.mindustry-scepter.details = A lot of practical experience makes this model more and more perfect
unit.mindustry-reign.details = Optimized firing methods to improve stability, and replaced with new split warheads and missile launchers
unit.饱和火力-陆战6.name = Ordinance
unit.饱和火力-陆战6.description = Fire giant armor-piercing explosive shells to penetrate enemies and buildings.

unit.mindustry-nova.details = Serpulo fast Gunners
unit.mindustry-quasar.details = Upgrade the fire control system, install high concentration equipment, and forcibly break through the plastanium-wall
unit.mindustry-vela.details = Optimized chassis stability with small 侵蚀 beam. Install more powerful thrusters.\n[red]SURPISE!
unit.mindustry-corvus.details = High-strength frontal armor, straight line blasting beams, more suitable for frontal confrontation
unit.饱和火力-陆辅6.name = Orion
unit.饱和火力-陆辅6.description = Jump energy bombs wreak havoc on enemies, fire massive laser beams, and repair friendly buildings.

unit.mindustry-crawler.details = More action! Larger charge! Charge!
